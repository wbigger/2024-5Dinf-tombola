<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombola Nerd</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom right, #1a543f, #7f1d1d);
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }

        .snow {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.5rem;
            color: #fecaca;
        }

        .winners-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .winner-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(254, 202, 202, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .winner-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .winner-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .winner-icon {
            background: #fee2e2;
            padding: 0.75rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .winner-icon svg {
            width: 1.5rem;
            height: 1.5rem;
            fill: #dc2626;
        }

        .winner-title {
            color: #991b1b;
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .winner-name {
            color: #4b5563;
            font-weight: 500;
        }

        .winner-numbers {
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1.25rem;
            }

            .winners-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="snow-container" id="snowContainer"></div>
    
    <div class="container">

        // Funzione per creare una card vincitore
        function createWinnerCard(type, data) {
            return `
                <div class="winner-card">
                    <div class="winner-header">
                        <div class="winner-icon">
                            ${data.icon}
                        </div>
                        <div>
                            <div class="winner-title">${type.charAt(0).toUpperCase() + type.slice(1)}</div>
                            <div class="winner-name">${data.name}</div>
                            <div class="winner-numbers">${data.numbers}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Funzione per creare l'effetto neve
        function createSnowflakes() {
            const container = document.getElementById('snowContainer');
            const numberOfSnowflakes = 50;

            for (let i = 0; i < numberOfSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snow';
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 5}s`;
                snowflake.style.opacity = Math.random();
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(snowflake);
            }
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            // Inserisci le card dei vincitori
            const winnersGrid = document.getElementById('winnersGrid');
            for (const [type, data] of Object.entries(winners)) {
                winnersGrid.innerHTML += createWinnerCard(type, data);
            }

            // Crea l'effetto neve
            createSnowflakes();
        });
    </script>
</body>
</html>
